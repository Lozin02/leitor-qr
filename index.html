<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Leitor de QR Code</h1>
    
    <div id="reader" class="w-full mb-4 rounded-lg overflow-hidden"></div>

    <input type="password" id="senha" placeholder="Digite a senha" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    <button onclick="lerQRCode()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Descriptografar
    </button>

    <div id="resultado" class="mt-4 text-left text-sm text-gray-700 whitespace-pre-wrap"></div>
  </div>

  <script>
    let qrTexto = "";

    function onScanSuccess(decodedText, decodedResult) {
      qrTexto = decodedText;
      html5QrcodeScanner.clear().then(_ => {
        Swal.fire({
          icon: 'success',
          title: 'QR Code escaneado!',
          text: 'Agora insira a senha para descriptografar.',
          timer: 3000,
          showConfirmButton: false
        });
      });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess);

    function lerQRCode() {
      const senha = document.getElementById("senha").value;
      if (!qrTexto) {
        Swal.fire({
          icon: 'error',
          title: 'Nenhum QR code escaneado!',
          text: 'Escaneie um QR code antes de tentar descriptografar.',
        });
        return;
      }

      if (senha !== "saudeti2025") {
        Swal.fire({
          icon: 'error',
          title: 'Senha incorreta!',
          text: 'Por favor, tente novamente.',
        });
        return;
      }

      try {
        const bytes = CryptoJS.AES.decrypt(qrTexto, senha);
        const textoDescriptografado = bytes.toString(CryptoJS.enc.Utf8);

        if (!textoDescriptografado) {
          throw new Error("Texto inválido.");
        }

        document.getElementById("resultado").innerText = textoDescriptografado;
        Swal.fire({
          icon: 'success',
          title: 'Descriptografado!',
          text: 'Conteúdo exibido abaixo.',
          timer: 3000,
          showConfirmButton: false
        });
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Erro na descriptografia',
          text: 'O conteúdo não pôde ser lido corretamente.',
        });
      }
    }
  </script>
</body>
</html>
