<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor QR Code com Senha</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>Leitor de QR Code com Senha</h2>
  <div id="reader" style="width:300px;"></div>
  <div id="output" style="margin-top: 20px;"></div>

  <script>
    const senha = "saudeti2025"; // ✅ senha definida aqui

    function descriptografar(textoCriptografado, senha) {
      try {
        const dec = atob(textoCriptografado);
        const json = JSON.parse(dec);
        if (json.senha !== senha) {
          return "❌ Senha incorreta!";
        }
        return json.conteudo;
      } catch (e) {
        return "❌ Erro ao descriptografar.";
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      const conteudo = descriptografar(decodedText, senha);
      document.getElementById("output").innerText = conteudo;
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess
    );
  </script>
</body>
</html>
