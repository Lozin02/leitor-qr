<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor QR Code com Senha</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h2 {
      color: #00796b;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      border: 2px solid #00796b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      width: 100%;
      max-width: 320px;
      background-color: #f9f9f9;
      border-left: 4px solid #00796b;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 1rem;
      word-wrap: break-word;
      transition: background 0.3s ease;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      #output {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h2>Leitor de QR Code com Senha</h2>
  <div id="reader"></div>
  <div id="output"></div>

  <script>
    const senha = "saudeti2025"; // A senha usada para criptografar

    // Função para descriptografar usando AES (modo ECB) em JavaScript
    function descriptografar_aes(base64Encrypted, senha) {
      try {
        // Decodificando o base64 para obter o JSON
        const jsonBase64 = atob(base64Encrypted);
        const jsonObj = JSON.parse(jsonBase64);
        
        // Verifica se a senha é correta
        if (jsonObj.senha !== senha) {
          return "❌ Senha incorreta!";
        }

        // Descriptografando o conteúdo com AES (modo ECB)
        const chave = CryptoJS.enc.Utf8.parse(senha.padEnd(16, '\0')); // Ajusta a chave para 16 bytes
        const ciphertext = CryptoJS.enc.Base64.parse(jsonObj.conteudo); // Conteúdo criptografado em base64
        const decrypted = CryptoJS.AES.decrypt({ ciphertext: ciphertext }, chave, { mode: CryptoJS.mode.ECB });

        // Converte o texto descriptografado para UTF-8
        const textoDescriptografado = decrypted.toString(CryptoJS.enc.Utf8);
        
        return textoDescriptografado;
      } catch (e) {
        return "❌ Erro ao descriptografar.";
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      // Chama a função de descriptografia
      const resultado = descriptografar_aes(decodedText, senha);
      
      // Exibe o resultado no HTML
      document.getElementById("output").innerText = resultado;
    }

    // Inicializa o leitor de QR Code
    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess,
      errorMessage => {
        console.warn("Erro de leitura:", errorMessage);
      }
    );
  </script>
</body>
</html>
