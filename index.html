<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor QR Code com Senha</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h2 {
      color: #00796b;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      border: 2px solid #00796b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      width: 100%;
      max-width: 320px;
      background-color: #f9f9f9;
      border-left: 4px solid #00796b;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 1rem;
      word-wrap: break-word;
      transition: background 0.3s ease;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      #output {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h2>Leitor de QR Code com Senha</h2>
  <div id="reader"></div>
  <div id="output"></div>

  <script>
    const senha = "saudeti2025";

    function descriptografar(textoCriptografado, senha) {
      try {
        // Decodifica o conteúdo do QR code
        const json = JSON.parse(atob(textoCriptografado)); // Decodifica o base64
        if (json.senha !== senha) {
          return "❌ Senha incorreta!";
        }

        // Agora descriptografa o conteúdo (simplificado aqui, no seu caso seria necessário descriptografar com AES)
        return json.conteudo; // Retorna o conteúdo criptografado (porém, para descriptografar, seria necessário o código AES)
      } catch (e) {
        return "❌ Erro ao descriptografar.";
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      const resultado = descriptografar(decodedText, senha);
      document.getElementById("output").innerText = resultado;
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess,
      errorMessage => {
        console.warn("Erro de leitura:", errorMessage);
      }
    );
  </script>
</body>
</html>
