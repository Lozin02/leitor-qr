<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor de QR Code com Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      border: 5px solid white;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }
    #output {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .modal-content {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <h1 class="mb-4">Leitor de QR Code Protegido</h1>
  <div id="reader"></div>

  <div id="output" class="mt-3">
    <h4>Resultado:</h4>
    <pre id="result">Aguardando leitura do QR Code...</pre>
  </div>

  <!-- Modal da senha -->
  <div class="modal fade" id="senhaModal" tabindex="-1" aria-labelledby="senhaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-start">
        <div class="modal-header">
          <h5 class="modal-title" id="senhaModalLabel">Digite a senha</h5>
        </div>
        <div class="modal-body">
          <input type="password" class="form-control" id="senhaInput" placeholder="Senha: saudeti2025"/>
          <div id="senhaErro" class="text-danger mt-2" style="display:none;">Senha incorreta!</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="verificarSenha()">Descriptografar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script>
    const senhaCorreta = "saudeti2025";
    let conteudoCriptografado = "";

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" }, // câmera traseira por padrão
          {
            fps: 10,
            qrbox: 250
          },
          (decodedText) => {
            html5QrCode.stop();
            conteudoCriptografado = decodedText;
            new bootstrap.Modal(document.getElementById('senhaModal')).show();
          }
        );
      } else {
        document.getElementById("result").innerText = "Nenhuma câmera encontrada.";
      }
    });

    function verificarSenha() {
      const senha = document.getElementById("senhaInput").value;
      const erro = document.getElementById("senhaErro");

      if (senha === senhaCorreta) {
        try {
          const textoDescriptografado = atob(conteudoCriptografado);
          document.getElementById("result").innerText = textoDescriptografado;
          bootstrap.Modal.getInstance(document.getElementById('senhaModal')).hide();
        } catch (e) {
          document.getElementById("result").innerText = "Erro ao descriptografar o conteúdo.";
        }
      } else {
        erro.style.display = "block";
      }
    }
  </script>
</body>
</html>
